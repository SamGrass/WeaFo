<h2 class="my">Popular locations</h2>
<div class="panel my">
    <div class="mx pt">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th style="width: 35%;"></th>
                    <th class="text-center" ng-repeat="day in home.cityDataList[0].dailyData | limitTo: 4">{{day.date}}</th>
                </tr>
            </thead>
            <tbody>
                <tr class="ms-table-row" ng-click="home.onDetails(cityData.name)" ng-repeat="cityData in home.cityDataList">
                    <td>{{ cityData.name }}</td>
                    <td class="text-center" ng-repeat="temp in cityData.dailyData | limitTo: 4 track by $index">
                        <img class="image" ng-src="{{home.iconUrl + (temp.iconPerHour.afternoon || temp.icon)}}.png" alt="">{{temp.avgTemp}}Â°
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
